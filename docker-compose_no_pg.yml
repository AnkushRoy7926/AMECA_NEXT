services:
  ameca:
    container_name: ameca_bot
    network_mode: bridge
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - LOG_LEVEL=ameca_pg=debug,info
      - DATABASE_URL=postgres://postgres:postgres@postgres_deployment:5432/ameca
     # - DISCORD_TOKEN=""
    #  - BOT_USER=""
    volumes:
      - /var/log/mempaste:/app/logs
    # Overrides default command so things don't shut down after the process ends.
    ports:
      - 4444:4444
